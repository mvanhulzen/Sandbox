<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to MapView - Create a 2D map | Sample | ArcGIS API for JavaScript 4.18</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {
        esriConfig.apiKey = "AAPK6eecdaf0e44947dc9211dbdc6793d56aJeXvpdaO8HrBk2LzqQzidlnf6jK69KOboLSXYT42E3iws14kqPhzVQgjHNDOdhgu";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 11,
          center: [6.1, 52.5] // longitude, latitude
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
